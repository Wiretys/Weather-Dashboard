<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- nine am time block -->
    <div id="nineRow" class="row">
      <div id="nineAm" class="hour time-block col">
      </div>
      <input id="nineAmText" class="col-8" inputmode="fieldNine">
      </input>
      <div id="ninesaveBtnClick" class="col saveBtn oi oi-file centerIcon">
      </div>
    </div>
    <!-- ten am time block -->
    <div id="tenRow" class="row">
      <div id="tenAm" class="hour time-block col">
      </div>
      <input id="tenAmText" class="col-8" inputmode="fieldTen">
      </input>
      <div id="tensaveBtnClick" class="col saveBtn oi oi-file centerIcon">
      </div>
    </div>
    <!-- eleven am time block -->
    <div id="elevenRow" class="row">
      <div id="elevenAm" class="hour time-block col">
      </div>
      <input id="elevenAmText" class="col-8" inputmode="fieldEleven">
      </input>
      <div id="elevensaveBtnClick" class="col saveBtn oi oi-file centerIcon">
      </div>
    </div>
    <!-- twelve pm time block -->
    <div id="twelveRow" class="row">
      <div id="twelvePm" class="hour time-block col">
      </div>
      <input id="twelvePmText" class="col-8" inputmode="fieldTwelve">
      </input>
      <div id="twelvesaveBtnClick" class="col saveBtn oi oi-file centerIcon">
      </div>
    </div>
    <!-- one pm time block -->
    <div id="oneRow" class="row">
      <div id="onePm" class="hour time-block col">
      </div>
      <input id="onePmText" class="col-8" inputmode="fieldOne">
      </input>
      <div id="onesaveBtnClick" class="col saveBtn oi oi-file centerIcon">
      </div>
    </div>
    <!-- two pm time block -->
    <div id="twoRow" class="row">
      <div id="twoPm" class="hour time-block col">
      </div>
      <input id="twoPmText" class="col-8" inputmode="fieldTwo">
      </input>
      <div id="twosaveBtnClick" class="col saveBtn oi oi-file centerIcon">
      </div>
    </div>
    <!-- three pm time block -->
    <div id="threeRow" class="row">
      <div id="threePm" class="hour time-block col">
      </div>
      <input id="threePmText" class="col-8" inputmode="fieldThree">
      </input>
      <div id="threesaveBtnClick" class="col saveBtn oi oi-file centerIcon">
      </div>
    </div>
    <!-- four pm time block -->
    <div id="fourRow" class="row">
      <div id="fourPm" class="hour time-block col">
      </div>
      <input id="fourPmText" class="col-8" inputmode="fieldFour">
      </input>
      <div id="foursaveBtnClick" class="col saveBtn oi oi-file centerIcon">
      </div>
    </div>
    <!-- five pm time block -->
    <div id="fiveRow" class="row">
      <div id="fivePm" class="hour time-block col">
      </div>
      <input id="fivePmText" class="col-8" inputmode="fieldFive">
      </input>
      <div id="fivesaveBtnClick" class="col saveBtn oi oi-file centerIcon">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
